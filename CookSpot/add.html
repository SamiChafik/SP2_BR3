<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/add.css">
    <link rel="stylesheet" href="styles/footer.css">
    <title>Add Recipe</title>
</head>
<body>
    <header>
        <div>
            <img src="assets/images/cookspot-removebg-preview.png">
        </div>
        <nav>
            <button class="menu-toggle">☰</button>
            <div class="nav-links">
                <button>Add</button>
                <a href="display.html"><button>Show</button></a>
                <a href="home.html"><button>Find</button></a>
                <a href="modify.html"><button>Modify</button></a>
                <a href="home.html"><button>Delete</button></a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div>
                <h1>CookSpot - Add a New Recipe</h1>
            </div>
            <div>
                <form id="recipeForm">
                    <div id="input">
                        <input type="text" id="recipeName" required placeholder="Recipe Name">
                        <select id="category" name="category">
                            <option value="" disabled selected>Select a category</option>
                            <option value="dessert">Dessert</option>
                            <option value="vegan">Vegan</option>
                            <option value="quick">Quick Meals</option>
                            <option value="Whole">Whole Meals</option>
                        </select>
                        <div id="ingredients">
                            <input class="time" type="text" id="ingredientInput" required placeholder="Ingredients">
                            <button class="add_button" type="button" id="addIngredient">Add</button>
                        </div>
                        <div id="instructions">
                            <input class="time" type="text" id="instructionInput" required placeholder="Instructions">
                            <button class="add_button" type="button" id="addInstruction">Add</button>
                        </div>
                        <div id="prep_time">
                            <input class="time" type="number" id="prepTime" name="prep" min="1" placeholder="Prep time"><p> : min</p>
                        </div>
                        <div id="cooking_time">
                            <input class="time" type="number" id="cookingTime" name="cooking" min="1" placeholder="Cooking time"><p> : min</p>
                        </div>
                    </div>
                
                    <div>
                        <label for="fileUpload" class="custom-file-upload">
                            Image
                            <img src="assets/icons/add button.png" alt="Upload Icon" id="icon">
                        </label>
                        <input type="file" id="fileUpload" />
                    </div>
                
                    <div>
                        <button id="addRecipe" type="button">Add Recipe</button>
                        <button id="showRecipes" type="button">Show Recipe</button>
                    </div>
                </form>                               
            </div>
        </section>
    </main>
    <footer>
        <p>© 2025 CookSpot. All rights reserved. Legal notices</p>
    </footer>
    <script>
         document.addEventListener('DOMContentLoaded', function () {
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', function () {
            navLinks.classList.toggle('active');
        });
    });
    </script>
  <script type="module" src="scripts/display.js"></script>
  <script type="module" src="scripts/add.js"></script>
</body>
</html>
